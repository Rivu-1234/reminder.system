<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Set Reminder</title>
    <link rel="stylesheet" href="style.css"> <!-- You can link your CSS file here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center">Set Reminder</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" onsubmit="return validateForm()">
                            <div class="form-group">
                                <label for="date">Select a Date:</label>
                                <input type="date" id="date" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <select id="subject" class="form-control" required>
                                    <option value="">Select</option>
                                    <option value="subject1">Subject 1</option>
                                    <option value="subject2">Subject 2</option>
                                    <!-- Add more subject options here -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Add description:</label>
                                <textarea id="description" rows="4" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address:</label>
                                <input type="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contactNo">Contact No:</label>
                                <input type="tel" id="contactNo" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="smsNo">SMS No:</label>
                                <input type="tel" id="smsNo" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Recur for next:</label><br>
                                <input type="checkbox" id="7days" value="7 Days"> 7 Days
                                <input type="checkbox" id="5days" value="5 Days"> 5 Days
                                <input type="checkbox" id="3days" value="3 Days"> 3 Days
                                <input type="checkbox" id="2days" value="2 Days"> 2 Days
                            </div>
                            <button type="submit" class="btn btn-primary">Set Reminder</button>
                            <div class="text-right mt-2">
                                <a href="index.html">Log out</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            // You can add more advanced validation logic here if needed.
            return true;
        }
    </script>
</body>
</html>
